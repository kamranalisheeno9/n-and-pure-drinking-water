<div class="container form">
  <form >
    <div class="form-group">
      <label for="">Email address</label>
      <input type="email" class="form-control" id="" placeholder="aksheeno@gmail.com" required>
    </div>
    <div class="form-group">
      <label for="">Name</label>
      <input type="text" name="name" class="form-control" id="" placeholder="Your Name" required>

    </div>
    <div class="form-group">

      <label for="">Contact No</label>

    </div>

    </div>
    <div class="form-group">

      <textarea name="message" id="" cols="30" rows="10" class="form-control" placeholder="Any Message"></textarea>
    </div>

    <button type="submit" class="btn btn-primary button ">Submit</button>
